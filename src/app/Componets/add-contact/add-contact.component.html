<div class="container mt-3">
  <div class="row">
    <div class="col">
      <p class="h3 fw-bold text-success">Add Contact</p>
      <p class=" fst-italic"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum, non alias. Iure rerum sed dolorum nisi molestiae sit consectetur. Quaerat sapiente ab nulla nam magnam? Atque itaque autem repellendus in.</p>
    </div>
  </div>
</div>

<!-- loading spinner -->

<div *ngIf="loading" >
  <app-spinner>
  </app-spinner>
</div>

<!-- mensaje de errores -->

<div *ngIf="!loading && errorMessage">
 <div class="container">
  <div class="row">
    <div class="col">
      <p class="h4 text-danger fw-bold">{{errorMessage}</p>
    </div>
  </div>
 </div>
</div>


<!-- Contact Formulario -->

<div class="container">
  <div class="row">
    <div class="col-sm-4">
     <form (submit)="createSubmit()">
      <div class="mb-2">
          <input required="true" [(ngModel)]="contact.name" name="name" type="text" class="form-control" placeholder="Name" type="text">
      </div>
      <div class="mb-2">
          <input required="true" [(ngModel)]="contact.photo" name="photo" type="text" class="form-control" placeholder="Photo Url" type="text">
      </div>
      <div class="mb-2">
          <input required="true" [(ngModel)]="contact.email" name="email" type="text" class="form-control" placeholder="Email" type="email">
      </div>
      <div class="mb-2">
          <input required="true" [(ngModel)]="contact.mobile" name="mobile" type="text" class="form-control" placeholder="Mobile" type="number">
      </div>
      <div class="mb-2">
        <input required="true" [(ngModel)]="contact.company" name="company" type="text" class="form-control" placeholder="Company" type="text">
      </div>
      <div class="mb-2">
        <input required="true" [(ngModel)]="contact.title" name="title" type="text" class="form-control" placeholder="Title" type="text">
      </div>
      <div class="mb-2">
       <select required="true" [(ngModel)]="contact.groupid" name="groupid" class="form-control" *ngIf="groups.length"  placeholder="Select a Group"> 0">
          <option [value]="group.id" *ngFor="let group of groups" > {{group.name}} </option>
       </select>
      </div>
       <div class="mb-2">
        <input class="btn btn-success" value="Create" type="submit">
        <a routerLink="" class="btn btn-dark m-2"> Back</a>
      </div>
     </form>
    </div>
    <div class="col-sm-4">
      <img  class="contact-img" alt="" [src]="contact.photo">
    </div>
  </div>
</div>
