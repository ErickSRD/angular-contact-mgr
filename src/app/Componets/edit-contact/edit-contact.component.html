<div class="container mt-3">
  <div class="row">
    <div class="col">
      <p class="h3 fw-bold text-info">Update Contact</p>

    </div>
  </div>
</div>

<!-- Contact editar -->
<div class="container">
  <div class="row">
    <div class="col-sm-4">
     <form (submit)="submitUpdate()">
      <div class="mb-2">
          <input [(ngModel)]="contact.name" [value]="contact.name" name="name"  required="true" type="text" class="form-control" placeholder="Name" type="text">
      </div>
      <div class="mb-2">
          <input [(ngModel)]="contact.photo" [value]="contact.photo"  name="photo" required="true"  type="text" class="form-control" placeholder="Photo Url" type="text">
      </div>
      <div class="mb-2">
          <input [(ngModel)]="contact.email" [value]="contact.email"   name="email" required="true"  type="text" class="form-control" placeholder="Email" type="email">
      </div>
      <div class="mb-2">
          <input [(ngModel)]="contact.mobile" [value]="contact.mobile"  name="mobile" required="true"  type="text" class="form-control" placeholder="Mobile" type="number">
      </div>
      <div class="mb-2">
        <input [(ngModel)]="contact.company" [value]="contact.company"  name="company" required="true"  type="text" class="form-control" placeholder="Company" type="text">
      </div>
      <div class="mb-2">
        <input [(ngModel)]="contact.title" [value]="contact.title"  name="title" required="true"  type="text" class="form-control" placeholder="Title" type="text">
      </div>
      <div class="mb-2">
      </div>
       <div class="mb-2">
        <input class="btn btn-info" value="Update" type="submit">
        <a routerLink="" class="btn btn-dark m-2"> Back</a>
      </div>
     </form>
    </div>
    <div class="col-sm-4">
      <img [src]="contact.photo" class="contact-img" alt="">
    </div>
  </div>
</div>
